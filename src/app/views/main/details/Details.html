<ion-header>
  <ion-navbar>
    <ion-title>
      Details
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-item>
        <ion-avatar item-left>
          <img src={{entity.img}}>
        </ion-avatar>
        <ion-card-title style="white-space: normal !important">
          {{entity.name}}
        </ion-card-title>
        <p style="white-space: normal !important">
          {{entity.surname}}
        </p>
      </ion-item>
    </ion-card-header>
    <!-- <img style="height: 250px;" *ngIf="data.image" [src]="data.image.url"/> -->
  </ion-card>
</ion-content>
