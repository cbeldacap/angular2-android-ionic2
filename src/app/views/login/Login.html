<div style="width:100%; height:100%;">
<ion-card style="height:40%; margin: 40% auto 20% auto">
  <ion-item>
    <ion-avatar style="width: 10%; margin: auto 45% auto 45%">
      <img src="//ssl.gstatic.com/accounts/ui/avatar_2x.png">
    </ion-avatar>
  </ion-item>
  <ion-card-content>

    <ion-list>
      <ion-item>
        <ion-label>Username</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-list>

    <div padding style="">
      <button ion-button (click)="logIn()">Sign In</button>
    </div>

  </ion-card-content>
</ion-card>
</div>
